<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Prompt:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="box">
        <div class="details">
            <img src="./exchange.jpg" alt="">
            <h1>CURRENY CONVERTER</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="100">
        <div class="dropdowns">
            <select name="" id="from" value=""><select>
            <select name="" id="to"></select>
        </div>
        <button id="convert">CONVERT</button>
        <p id="result"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
